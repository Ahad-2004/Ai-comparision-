<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #f0f0f0;
      color: #333;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .hero canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .hero-content {
      z-index: 1;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    nav a {
      color: inherit;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    nav a:hover {
      color: #007bff;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    section {
      padding: 5rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .about, .skills, .projects, .contact {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .skill-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .dark-mode .skill-card {
      background: #2a2a2a;
    }
    .skill-card:hover {
      transform: scale(1.05);
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress {
      height: 100%;
      background: #007bff;
      transition: width 1s ease-in-out;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .project-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .dark-mode .project-card {
      background: #2a2a2a;
    }
    .project-card:hover {
      transform: translateY(-10px);
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .dark-mode .contact-form input, .dark-mode .contact-form textarea {
      background: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }
    .contact-form button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #0056b3;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav {
        top: 10px;
        right: 10px;
      }
      nav a {
        font-size: 1rem;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion } = framerMotion; // Corrected to use framerMotion

    const Particle = ({ scene, x, y, radius, color }) => {
      const geometry = new THREE.SphereGeometry(radius, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(x, y, 0);
      mesh.velocity = { x: (Math.random() - 0.5) * 0.1, y: (Math.random() - 0.5) * 0.1 };
      mesh.gravity = -0.001;
      scene.add(mesh);
      return mesh;
    };

    const Hero = () => {
      const canvasRef = useRef(null);
      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        const particles = [];
        for (let i = 0; i < 50; i++) {
          const x = (Math.random() - 0.5) * 10;
          const y = (Math.random() - 0.5) * 10;
          const particle = Particle({ scene, x, y, radius: 0.1, color: isDarkMode ? 0xffffff : 0x007bff });
          particles.push(particle);
        }

        const animate = () => {
          requestAnimationFrame(animate);
          particles.forEach(p => {
            p.position.x += p.velocity.x;
            p.position.y += p.velocity.y;
            p.velocity.y += p.gravity;
            if (p.position.y < -5) {
              p.position.y = 5;
              p.velocity.y = (Math.random() - 0.5) * 0.1;
            }
            if (Math.abs(p.position.x) > 5) p.velocity.x *= -0.8;
          });
          renderer.render(scene, camera);
        };
        animate();

        const handleResize = () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        };
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, [isDarkMode]);

      return (
        <div className="hero">
          <canvas ref={canvasRef}></canvas>
          <motion.div
            className="hero-content"
            initial={{ opacity: 0, y: 50 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ duration: 1 }}
          >
            <h1>John Doe</h1>
            <p>Full Stack Developer</p>
          </motion.div>
          <div className="dark-mode-toggle" onClick={() => {
            setIsDarkMode(!isDarkMode);
            document.body.classList.toggle('dark-mode');
          }}>
            {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
          </div>
        </div>
      );
    };

    const Section = ({ id, title, children }) => (
      <motion.section
        id={id}
        initial={{ opacity: 0 }}
        whileInView={{ opacity: 1 }}
        transition={{ duration: 0.8 }}
        viewport={{ once: true }}
      >
        <h2>{title}</h2>
        {children}
      </motion.section>
    );

    const App = () => {
      const handleScroll = (id) => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <>
          <nav>
            <a onClick={() => handleScroll('about')}>About</a>
            <a onClick={() => handleScroll('skills')}>Skills</a>
            <a onClick={() => handleScroll('projects')}>Projects</a>
            <a onClick={() => handleScroll('contact')}>Contact</a>
          </nav>
          <Hero />
          <Section id="about" title="About Me">
            <div className="about">
              <p>I'm a passionate developer with a love for creating interactive and dynamic web applications.</p>
            </div>
          </Section>
          <Section id="skills" title="Skills">
            <div className="skills-grid">
              {['React', 'JavaScript', 'CSS', 'Node.js'].map(skill => (
                <motion.div
                  className="skill-card"
                  key={skill}
                  initial={{ scale: 0 }}
                  whileInView={{ scale: 1 }}
                  transition={{ duration: 0.5 }}
                >
                  <h3>{skill}</h3>
                  <div className="progress-bar">
                    <motion.div
                      className="progress"
                      initial={{ width: 0 }}
                      whileInView={{ width: `${Math.random() * 50 + 50}%` }}
                      transition={{ duration: 1 }}
                    />
                  </div>
                </motion.div>
              ))}
            </div>
          </Section>
          <Section id="projects" title="Projects">
            <div className="projects-grid">
              {['Project 1', 'Project 2', 'Project 3'].map(project => (
                <motion.div
                  className="project-card"
                  key={project}
                  whileHover={{ scale: 1.05 }}
                  onClick={() => window.open('https://example.com', '_blank')}
                >
                  <h3>{project}</h3>
                  <p>A brief description of the project.</p>
                </motion.div>
              ))}
            </div>
          </Section>
          <Section id="contact" title="Contact">
            <div className="contact">
              <div className="contact-form">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <textarea placeholder="Message" rows="5"></textarea>
                <motion.button
                  whileHover={{ scale: 1.05 }}
                  whileTap={{ scale: 0.95 }}
                  onClick={() => alert('Form submitted!')}
                >
                  Send
                </motion.button>
              </div>
            </div>
          </Section>
        </>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
