<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --accent: #fd79a8;
      --text: #2d3436;
      --bg: #ffffff;
    }

    [data-theme="dark"] {
      --primary: #a29bfe;
      --secondary: #6c5ce7;
      --dark: #f5f6fa;
      --light: #2d3436;
      --accent: #e84393;
      --text: #f5f6fa;
      --bg: #1e272e;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    #root {
      position: relative;
      z-index: 1;
    }

    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    h1 {
      font-size: 3.5rem;
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
    }

    h3 {
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .hero {
      text-align: center;
    }

    .hero p {
      font-size: 1.5rem;
      color: var(--secondary);
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--primary);
      transform: rotate(30deg);
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-top: 40px;
    }

    .skill {
      background-color: rgba(108, 92, 231, 0.1);
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .skill:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .skill-name {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background-color: rgba(108, 92, 231, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: var(--primary);
      border-radius: 5px;
      transition: width 1s ease;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-top: 40px;
    }

    .project {
      background-color: rgba(108, 92, 231, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .project:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .project-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 20px;
    }

    .project-links {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .project-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .project-link:hover {
      color: var(--accent);
    }

    .contact-form {
      max-width: 600px;
      width: 100%;
      margin: 40px auto 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(108, 92, 231, 0.3);
      border-radius: 5px;
      background-color: rgba(108, 92, 231, 0.05);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(108, 92, 231, 0.1);
      color: var(--primary);
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      .nav-links {
        gap: 15px;
      }

      .skills-container, .projects-container {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .float {
      animation: float 6s ease-in-out infinite;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    .delay-2 {
      animation-delay: 1s;
    }

    .delay-3 {
      animation-delay: 1.5s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState, useEffect, useRef } = React;
    const { motion, useAnimation, useInView } = window.Motion;

    const AnimatedSection = ({ children, id }) => {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, amount: 0.1 });
      const controls = useAnimation();

      useEffect(() => {
        if (isInView) {
          controls.start("visible");
        }
      }, [isInView, controls]);

      return (
        <motion.section
          ref={ref}
          id={id}
          initial="hidden"
          animate={controls}
          variants={{
            hidden: { opacity: 0, y: 50 },
            visible: { opacity: 1, y: 0, transition: { duration: 0.5 } }
          }}
        >
          {children}
        </motion.section>
      );
    };

    const SkillProgress = ({ name, level }) => {
      const [width, setWidth] = useState(0);
      
      useEffect(() => {
        setTimeout(() => {
          setWidth(level);
        }, 100);
      }, [level]);

      return (
        <div className="skill">
          <div className="skill-name">
            <span>{name}</span>
            <span>{level}%</span>
          </div>
          <div className="progress-bar">
            <motion.div 
              className="progress" 
              initial={{ width: 0 }}
              animate={{ width: `${width}%` }}
              transition={{ duration: 1, ease: "easeOut" }}
            />
          </div>
        </div>
      );
    };

    const ProjectCard = ({ title, description, image, demoLink, codeLink }) => {
      return (
        <motion.div 
          className="project"
          whileHover={{ scale: 1.05 }}
          transition={{ type: "spring", stiffness: 300 }}
        >
          <img src={image} alt={title} className="project-img" />
          <div className="project-info">
            <h3>{title}</h3>
            <p>{description}</p>
            <div className="project-links">
              <a href={demoLink} className="project-link" target="_blank" rel="noopener noreferrer">Demo</a>
              <a href={codeLink} className="project-link" target="_blank" rel="noopener noreferrer">Code</a>
            </div>
          </div>
        </motion.div>
      );
    };

    const ContactForm = () => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: ''
      });
      const [isSubmitted, setIsSubmitted] = useState(false);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form submitted:', formData);
        setIsSubmitted(true);
        setFormData({
          name: '',
          email: '',
          message: ''
        });
        setTimeout(() => setIsSubmitted(false), 3000);
      };

      return (
        <form onSubmit={handleSubmit} className="contact-form">
          <div className="form-group">
            <label htmlFor="name" className="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value={formData.name}
              onChange={handleChange}
              className="form-input"
              required
            />
          </div>
          <div className="form-group">
            <label htmlFor="email" className="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value={formData.email}
              onChange={handleChange}
              className="form-input"
              required
            />
          </div>
          <div className="form-group">
            <label htmlFor="message" className="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              value={formData.message}
              onChange={handleChange}
              className="form-textarea"
              required
            />
          </div>
          <button type="submit" className="btn">
            {isSubmitted ? 'Message Sent!' : 'Send Message'}
          </button>
        </form>
      );
    };

    const ParticleBackground = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.density = Math.random() * 30 + 1;
            this.color = `hsl(${Math.random() * 60 + 200}, 70%, 50%)`;
            this.velocityX = Math.random() * 2 - 1;
            this.velocityY = Math.random() * 2 - 1;
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = this.color;
            ctx.fill();
          }

          update() {
            this.velocityY += 0.1 * (this.density / 100);
            
            if (this.y + this.size > canvas.height) {
              this.velocityY *= -0.8;
              this.y = canvas.height - this.size;
            }
            
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
              this.velocityX *= -0.8;
            }

            this.x += this.velocityX;
            this.y += this.velocityY;
          }
        }

        const particles = [];
        const particleCount = Math.floor(canvas.width / 10);
        
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }

        let animationId;
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          for (let i = 0; i < particles.length; i++) {
            particles[i].draw();
            particles[i].update();
          }
          
          connectParticles();
          animationId = requestAnimationFrame(animate);
        }

        function connectParticles() {
          for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
              const dx = particles[a].x - particles[b].x;
              const dy = particles[a].y - particles[b].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < 100) {
                ctx.strokeStyle = `rgba(108, 92, 231, ${1 - distance/100})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
              }
            }
          }
        }

        animate();

        const handleResize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', handleResize);

        return () => {
          cancelAnimationFrame(animationId);
          window.removeEventListener('resize', handleResize);
        };
      }, []);

      return <canvas ref={canvasRef} className="canvas-container"></canvas>;
    };

    const App = () => {
      const [theme, setTheme] = useState('light');

      const toggleTheme = () => {
        setTheme(prev => prev === 'light' ? 'dark' : 'light');
      };

      useEffect(() => {
        document.body.setAttribute('data-theme', theme);
      }, [theme]);

      const skills = [
        { name: 'JavaScript', level: 90 },
        { name: 'React', level: 85 },
        { name: 'HTML/CSS', level: 95 },
        { name: 'Node.js', level: 80 },
        { name: 'UI/UX Design', level: 75 },
        { name: 'Three.js', level: 70 }
      ];

      const projects = [
        {
          title: 'E-commerce Platform',
          description: 'A full-stack e-commerce solution with React and Node.js',
          image: 'https://via.placeholder.com/400x200?text=E-commerce+Platform',
          demoLink: '#',
          codeLink: '#'
        },
        {
          title: 'Weather Dashboard',
          description: 'Real-time weather information with interactive maps',
          image: 'https://via.placeholder.com/400x200?text=Weather+Dashboard',
          demoLink: '#',
          codeLink: '#'
        },
        {
          title: 'Task Management App',
          description: 'Productivity app with drag-and-drop functionality',
          image: 'https://via.placeholder.com/400x200?text=Task+Management',
          demoLink: '#',
          codeLink: '#'
        }
      ];

      return (
        <>
          <ParticleBackground />
          
          <nav className="nav">
            <div className="container nav-container">
              <a href="#home" className="logo">Portfolio</a>
              <div className="nav-links">
                <a href="#about" className="nav-link">About</a>
                <a href="#skills" className="nav-link">Skills</a>
                <a href="#projects" className="nav-link">Projects</a>
                <a href="#contact" className="nav-link">Contact</a>
                <button onClick={toggleTheme} className="theme-toggle">
                  {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                </button>
              </div>
            </div>
          </nav>

          <AnimatedSection id="home">
            <div className="container hero">
              <motion.h1 
                initial={{ opacity: 0, y: -50 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5 }}
              >
                Hi, I'm <span style={{ color: 'var(--primary)' }}>Alex</span>
              </motion.h1>
              <motion.p
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ delay: 0.3, duration: 0.5 }}
              >
                Frontend Developer & UI Designer
              </motion.p>
              <motion.div
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ delay: 0.6, duration: 0.5 }}
              >
                <a href="#contact" className="btn">Get In Touch</a>
              </motion.div>
            </div>
          </AnimatedSection>

          <AnimatedSection id="about">
            <div className="container">
              <h2>About Me</h2>
              <motion.div
                className="float"
                animate={{ y: [0, -20, 0] }}
                transition={{ repeat: Infinity, duration: 6, ease: "easeInOut" }}
              >
                <p>
                  I'm a passionate frontend developer with 5 years of experience creating 
                  beautiful, functional, and user-friendly web applications. 
                  I specialize in React, JavaScript, and modern CSS techniques.
                </p>
              </motion.div>
              <motion.div
                className="float delay-1"
                animate={{ y: [0, -20, 0] }}
                transition={{ repeat: Infinity, duration: 6, ease: "easeInOut" }}
              >
                <p>
                  When I'm not coding, you can find me exploring new design trends, 
                  contributing to open-source projects, or hiking in the mountains.
                </p>
              </motion.div>
            </div>
          </AnimatedSection>

          <AnimatedSection id="skills">
            <div className="container">
              <h2>My Skills</h2>
              <div className="skills-container">
                {skills.map((skill, index) => (
                  <SkillProgress 
                    key={index}
                    name={skill.name}
                    level={skill.level}
                  />
                ))}
              </div>
            </div>
          </AnimatedSection>

          <AnimatedSection id="projects">
            <div className="container">
              <h2>My Projects</h2>
              <div className="projects-container">
                {projects.map((project, index) => (
                  <ProjectCard 
                    key={index}
                    title={project.title}
                    description={project.description}
                    image={project.image}
                    demoLink={project.demoLink}
                    codeLink={project.codeLink}
                  />
                ))}
              </div>
            </div>
          </AnimatedSection>

          <AnimatedSection id="contact">
            <div className="container">
              <h2>Get In Touch</h2>
              <ContactForm />
              <div className="social-links">
                <a href="#" className="social-link" target="_blank" rel="noopener noreferrer">üì±</a>
                <a href="#" className="social-link" target="_blank" rel="noopener noreferrer">üíº</a>
                <a href="#" className="social-link" target="_blank" rel="noopener noreferrer">üêô</a>
                <a href="#" className="social-link" target="_blank" rel="noopener noreferrer">üìß</a>
              </div>
            </div>
          </AnimatedSection>
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
